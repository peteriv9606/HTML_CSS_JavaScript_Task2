    <body>
        <div class="header">

                <div class="button" id="b2" onclick="showContent(this.id)">Button2</div>
                <div class="button" id="b3" onclick="showContent(this.id)">Button3</div>
                <div class="button" id="b4" onclick="showContent(this.id)">Button4</div>
           </div>
           <div class="content" id="content">
            <p class="para" id="para"></p>
        </div>
        </div>
